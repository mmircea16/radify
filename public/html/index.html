<head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/painter.js"></script>
    <script src="/js/tiers.js"></script>
    <script src="/js/blips.js"></script>
    <script src="/js/segments.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/creator.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/more_info.js"></script>
    <script src="/js/data_store.js"></script>
    <script src="/dummy_contract.js"></script>
    <script src="/default_data.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../css/radar.css" media="screen"/>

    <title>Radify</title>
</head>

<body>
<div id="header" class="container-fluid">
    <div class="hidden-xs col-sm-1 col-md-2"></div>

    <div class="col-md-8 col-xs-12 col-sm-10">
        <a id="title_link" class="title_left" href="/"> <i class="fa fa-bullseye"></i> Radify </a>
    </div>

    <div class="hidden-xs col-sm-1 col-md-2"></div>
</div>
<div class="cover"></div>
<form id="add_blip_form" class="modal" role="form">
    <div class="form-group">
        <label for="blip_name">Name:</label>
        <input class="form-control" id="blip_name" placeholder="Name of the blip">
    </div>
    <div class="form-group">
        <label for="blip_description">Description:</label>
        <input class="form-control" id="blip_description" placeholder="Description of the blip">
    </div>
    <button id="save_button" type="button" class="btn btn-default accept_button">
      <span class="glyphicon glyphicon-ok"></span> Save
    </button>
    <button id="cancel_button" type="button" class="btn btn-default cancel_button">
      <span class="glyphicon glyphicon-remove"></span> Cancel
    </button>
</form>
<form class="modal" id="more_info">
    <div id="name" contenteditable="true">Some name</div>
    <div id="description" contenteditable="true"></div>
    <div class="tier_selector">
        <i class="fa fa-caret-left"></i>&nbsp;&nbsp;&nbsp;<div id="tier"></div>&nbsp;&nbsp;&nbsp;<i class="fa fa-caret-right"></i>
    </div>
    <div class="modal_buttons">
        <button type="button" class="btn btn-default accept_button"><span class="glyphicon glyphicon-ok"></span> Save</button>
        <button type="button" class="btn btn-default cancel_button"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
    </div>
</form>

<div class="container-fluid">
    <div class="hidden-xs col-sm-1 col-md-2"></div>
    <div class="col-xs-12 col-sm-10 col-md-8">
        <br/>
        <br/>
        <div class="radar_title" contenteditable="true"> Some interesting radar </div>
        <button id="update_segment_labels" class="btn btn-default">Update sectors</button>

        <div class="sector_description top_and_left" contenteditable="true">Sector description</div>
        <div class="sector_description bottom_and_left" contenteditable="true">Sector description</div>
        <div class="sector_description top_and_right" contenteditable="true">Sector description</div>
        <div class="sector_description bottom_and_right" contenteditable="true">Sector description</div>
        <svg id="radar_board">
        </svg>

    </div>

    <div class="hidden-xs col-sm-1 col-md-2"></div>
</div>
</body>
